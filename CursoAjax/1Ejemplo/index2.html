<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="sendRequest()">
        Send AJAX Request
    </button>

<h1 id="Titulo"></h1>

<script>
    function sendRequest(){
        var xmll = new XMLHttpRequest;
        xmll.open('POST','backend2.php',true);
        xmll.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
        xmll.onreadystatechange = function () {
            document.getElementById('Titulo').innerHTML = xmll.responseText;
        }
        xmll.send('username=LEONEL');
    }
</script>

</body>
</html>
